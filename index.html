<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Newsletter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,800&family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <h2>the code review</h2>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="sign_up">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <hr class="top_line">
            <hr class="bottom_line">

            <form action="index.html" method="get">
                <div class="section_1">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="contact-container">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>

                        <div class="contact-container">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>

                        <div class="contact-container">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="Ex. 123-123-123">
                        </div>

                        <div class="contact-container">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="Ex. 1234 2nd Ave.">
                        </div>

                        <div class="contact-container">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="Ex. Miami">
                        </div>

                        <div class="contact-container">
                            <label for="state">State</label>
                            <select id="state"  name="user_state">
                                <optgroup label="States">
                                    <option value="" selected="selected">Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </optgroup>
                                <optgroup label="Outlying Territories">
                                    <option value="AS">American Samoa</option>
                                    <option value="GU">Guam</option>
                                    <option value="MP">Northern Mariana Islands</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="UM">United States Minor Outlying Islands</option>
                                    <option value="VI">Virgin Islands</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="zip-container">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zip" placeholder="Ex. 00000">
                        </div>

                    </fieldset>
                </div>

                    <hr class="last_line">

                <div class="section_2">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <p class="newsletter">Select the newsletters you would like to receive</p>
                        
                        <label for="html"><input type="checkbox" id="html" name="html_news" >HTML News</label>
                        <label for="CSS"><input type="checkbox" id="CSS" name="CSS_news">CSS News</label>                        
                        <label for="js"><input type="checkbox" id="js" name="js_news">Javascript News</label>

                        <p class="newsletter">Newsletter format</p>
                        <label for="html_format"><input type="radio" id="html_format" name="user_format">HTML</label>
                        <label for="plain"><input type="radio" id="plain" name="user_format">Plain text</label>

                        <label for="topics_hear_about">Other topics you'd like to hear about</label>
                        <textarea name="user_topics_hear_about" id="topics_hear_about" cols="30" rows="10"  placeholder="Ex. C++ and Python"></textarea>
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </section>
    <footer> 
        <p>&#169; The Code Review</p>
    </footer>
</body>
</html>
